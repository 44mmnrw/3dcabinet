<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ–≥–æ —à–∫–∞—Ñ–∞</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üîß –ó–∞–≥—Ä—É–∑–∫–∞...</h3>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <script type="module">
        const statusDiv = document.getElementById('status');
        
        function updateStatus(msg) {
            console.log(msg);
            statusDiv.innerHTML += '<br>' + msg;
        }
        
        updateStatus('1. –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤...');
        
        try {
            updateStatus('2. –ó–∞–≥—Ä—É–∂–∞–µ–º THREE...');
            const THREE = await import('./js/libs/three.module.js');
            updateStatus('‚úÖ THREE –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            updateStatus('3. –ó–∞–≥—Ä—É–∂–∞–µ–º OrbitControls...');
            const { OrbitControls } = await import('./js/libs/OrbitControls.js');
            updateStatus('‚úÖ OrbitControls –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            updateStatus('4. –ó–∞–≥—Ä—É–∂–∞–µ–º ProceduralCabinetGenerator...');
            const { ProceduralCabinetGenerator } = await import('./js/modules/ProceduralCabinetGenerator.js');
            updateStatus('‚úÖ ProceduralCabinetGenerator –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            updateStatus('5. –°–æ–∑–¥–∞—ë–º —Å—Ü–µ–Ω—É...');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(1.5, 1, 1.5);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0.25, 0);
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);
            
            // –°–µ—Ç–∫–∞
            scene.add(new THREE.GridHelper(2, 20, 0xcccccc, 0xeeeeee));
            scene.add(new THREE.AxesHelper(0.5));
            
            updateStatus('6. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —à–∫–∞—Ñ...');
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à–∫–∞—Ñ–∞
            const generator = new ProceduralCabinetGenerator({
                width: 0.7,
                height: 0.5,
                depth: 0.24,
                style: 'technical',
                lineColor: 0x2c3e50,
                surfaceColor: 0x3498db,
                surfaceOpacity: 0.15,
                components: {
                    body: true,
                    door: true,
                    dinRails: 3,
                    panel: true
                }
            });
            
            const cabinet = generator.generate();
            scene.add(cabinet);
            
            updateStatus('‚úÖ –®–∫–∞—Ñ —Å–æ–∑–¥–∞–Ω!');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // –°–∫—Ä—ã—Ç—å info —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('info').style.display = 'none';
            }, 3000);
            
            console.log('‚úÖ –í—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç!');
            
        } catch (error) {
            updateStatus('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
            console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
        }
    </script>
</body>
</html>
